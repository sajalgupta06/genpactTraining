<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="css/StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <form action="result.html" method="get">

        <label for="username">Username</label>
        <input name="username" required type="text" />

        <label for="password">Password</label>
        <input name="password" required type="text" />


        <label for="email">Email</label>
        <input name="email" required type="email" />

        <select name="User City">
            <option value="city1">City 1</option>
            <option value="city2">City 2</option>
            <option value="city3">City 3</option>
        </select>

        <ul>
            <li>
                <label for="gold">Gold</label>
                <input type="radio" id="gold" name="usertype" value="Gold" />

            </li>

            <li>
                <label for="silver">Silver</label>
                <input type="radio" id="silver" name="usertype" value="Silver" />

            </li>

            <li>
                <label for="bronze">Bronze</label>
                <input type="radio" id="bronze" name="usertype" value="Bronze" />

            </li>


        </ul>
       
       
      
        <label for="subscription">End Of Subscription</label>
        <input type="datetime-local" id="subscription" />
        <button type="submit">Submit</button>
    </form>



</body>
</html>
