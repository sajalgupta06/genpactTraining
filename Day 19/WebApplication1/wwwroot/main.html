<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-o8XQVcR8fNhzv5PSo6FLQTKBt/U7MhZQNh2eFe1iwj8jBiJl2Bk7ac8hxr4j9er" crossorigin="anonymous"></script>
</head>
<body>

    <!-- CTRL-click to follow link -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">

                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="User Name">

                <label for="password" class="form-label">User Password</label>
                <input type="password" class="form-control" id="password" placeholder="User Password">

                <input type="button" class="btn btn-primary" value="Login" />
            </div>
        </div>
    </div>

</body>
</html>
